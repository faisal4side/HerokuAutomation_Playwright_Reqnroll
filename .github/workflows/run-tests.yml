name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests against'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      browser:
        description: 'Browser to run tests in'
        required: true
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox
        - webkit

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Install Playwright
      run: dotnet build
      env:
        PLAYWRIGHT_BROWSERS_PATH: 0

    - name: Install Playwright Browsers
      run: dotnet tool install --global Microsoft.Playwright.CLI && playwright install

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Run Tests with Coverage
      run: |
        dotnet test --configuration Release --collect:"XPlat Code Coverage" --logger "console;verbosity=detailed" --logger "trx;LogFileName=TestResults.trx"
        $coverageFile = Get-ChildItem -Path "**/coverage.cobertura.xml" -Recurse | Select-Object -First 1
        if ($coverageFile) {
          Write-Host "Found coverage file at: $($coverageFile.FullName)"
          $coverageFile | Copy-Item -Destination "coverage.cobertura.xml" -Force
        } else {
          Write-Host "No coverage file found"
        }

    - name: Install ReportGenerator
      if: success()
      run: dotnet tool install --global dotnet-reportgenerator-globaltool

    - name: Generate Coverage Report
      if: success()
      run: reportgenerator -reports:"coverage.cobertura.xml" -targetdir:"CoverageReport" -reporttypes:"HtmlInline_AzurePipelines;Cobertura"

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392
      with:
        name: test-results
        path: |
          TestResults/TestResults.trx
          CoverageReport/
        retention-days: 5

    - name: Upload Screenshots
      uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392
      with:
        name: screenshots
        path: screenshots

    - name: Upload Videos
      uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392
      with:
        name: videos
        path: videos

    - name: Upload Logs
      uses: actions/upload-artifact@c7d193f32edcb7bfad88892161225aeda64e9392
      with:
        name: logs
        path: logs 
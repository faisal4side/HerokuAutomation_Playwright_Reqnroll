name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Install Playwright
      run: |
        dotnet build -t:RestorePlaywright
        pwsh bin/Release/net8.0/playwright.ps1 install --with-deps
      
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=TestResults.trx" --settings:test.runsettings
      env:
        ALLURE_CONFIG_FILE: allureConfig.json
        PWTEST_TRACE: on
        PWTEST_VIDEO: on
        PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 0
        
    - name: Generate Allure Report
      if: always()
      run: |
        mkdir -p allure-results
        dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=TestResults.trx" --results-directory allure-results
        
    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
        retention-days: 5
        
    - name: Upload Test Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: |
          Artifacts/Screenshots/**/*.png
          Artifacts/Videos/**/*.webm
          Artifacts/Traces/**/*.zip
          Artifacts/Logs/**/*.log
          Artifacts/Reports/**/*.html
        retention-days: 5
        
    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          allure-results
          TestResults.trx
        retention-days: 5 